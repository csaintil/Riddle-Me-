<body class="quiz_background">
    <audio id="winning_audio">
          <source src="riddler.mp3" type="audio/mpeg">
    </audio>
    <audio id="losing_audio">
          <source src="losing.mp3" type="audio/mpeg">
    </audio>
     <audio id="losing2_audio">

    <div class="main-container">

        <a href="">
